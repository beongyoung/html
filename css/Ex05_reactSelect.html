<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_ReactSelect</title>
    <style>
        /*
            1. 마우스를 올렸을때 글자색을 파란색으로 변경
            2. 마우스로 클릭했을때 글자색을 빨간색으로 변경
            active는 항상 hover밑에 작성해야한다!
        */

        h1:hover {
            /* 마우스를 올린 태그 선택 */
            color: blue;
        }

        h1:active {
            /* 마우스로 클릭할 때 */
            color: red;
        }
    </style>
</head>

<body>
    <h1>반응선택자를 활용한 디자인 변경</h1>
</body>

</html>
