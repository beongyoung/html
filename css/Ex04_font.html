<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Font</title>
    <style>
        #span1 {
            font-size: 50px;    
            /* px : 고정값 */
        }

        p {
            font-size: px;
        }

        #span2 {
            font-size: 2em;
            /* em : 부모요소 크기에 따른 배수 단위 */
        }
        /* %, vh, vw 등이 있음 */
    </style>
</head>

<body>
    <span id="span1">px로 조정한 글자</span>
    <p>
        <span id="span2">em으로 조정한 글자</span>
    </p>
</body>

</html>
