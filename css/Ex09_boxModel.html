<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_boxModel</title>
    <style>
        /* 
            margin : 바깥쪽 여백을 부여할 때 사용하는 속성
            margin : 10px = 4방향 모두 10px
            margin : 10px 20px 30px 40px = 시계방향 순으로 적용
            margin : auto = 가운데로 이동
            margin-left.right.top.bottom : 각각의 위치의 여백 지정 가능
            margin : 컨텐츠 크기는 유지, 여백만 추가 -> 위치 이동
        */
        div{
            width: 200px;
            height: 200px;
            background-color: rgb(164, 84, 230);
            margin : 50px;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
