<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Padding</title>
    <style>
        /*
            padding = 테두리와 컨텐츠 사이에 안쪽 여백
            컨텐츠의 크기와 위치는 유지, 전체적인 부피 증가
        */
        div{
            width: 200px;
            height: 200px;
            box-sizing: content-box;
            background-color: rgb(189, 124, 250);
            /* box-sizing = 테두리, 여백, 컨텐츠 크기를 합쳐서 원래 사이즈를 유지 */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
