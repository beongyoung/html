<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>CSS_Display</title>
    <style>
        #sp {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
        display : block = 한줄 전체를 차지한다.
        display : inline = 컨텐츠(내용)의 크기만큼만 공간을 차지한다. 가로,세로 크기를 지정 불가능
        display : none = 화면에서 보이지 않게 만들어준다.
    -->
    <p>블록요소입니다!</p>
    <span>인라인요소입니다!</span>
    <span id="sp">none입니다.</span>
</body>

</html>
