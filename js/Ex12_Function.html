<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_function</title>
</head>
<body>
    <script>
        // 함수 : 특정 기능들을 묶어서 활용
        // 내장 함수 키워드 : print, alert...
        // function 함수명(매개변수){Logic}
        function pizza(topping){
            console.log("1. 도우 세팅");
            console.log("2. 소스 세팅");
            console.log("3. " + topping + " 세팅");
            console.log("4. 피자 제작 완료");
            return "배달 완료!"
        }
        pizza("새우");
    </script>
</body>
