<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Object</title>
</head>
<body>
    <script>
        // 객체 : 여러개의 데이터를 담아 관리하는 데이터 타입
        // 1. 구조 (Key : Value)
        // 2. 생성 {}활용
        // .json 형태로 활용
        // Key 값으로 value 접근
        let person = {
            name : "by",
            birth : "0314",
            phonenum : "1234"
        }
        console.log(person.name);
        console.log(person.birth);

        let person1 = [
            {name : "by", age : 10},
            {name : "병영", age : 20}
        ]
        findPerson = person1[1].age
        console.log(findPerson)
    </script>
</body>
</html>
