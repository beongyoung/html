<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM</title>
</head>
<body>
    <h1 id = "txt">
        <span>h1 태그 글자</span>
    </h1>
    <p class = "num">1</p>
    <p class = "num">2</p>

    <script>
        // DOM 을 만드는 이유
        // html 문서를 만들어 주는데 태그, 속성, 컨텐츠를 각각 분리
        let h1Tag = document.getElementById("txt");
        console.log(h1Tag);

        let textData = h1Tag.innerText;     // 태그 인식 X
        console.log(textData);

        let htmlData = h1Tag.innerHTML;     // 태그 인식
        console.log(htmlData);

        h1Tag.textContent = "안녕";
        // 수정시 innerHTML
        h1Tag.outerText = "Hello";
        console.log(h1Tag);

        // 복수개 : 타입 (HTMLCollection) != 배열
        let ptag = document.getElementsByClassName("num");
        console.log(ptag);

        // 배열로의 형 변환
        let arr_tag = Array.from(ptag)
        console.log(arr_tag);
        
        console.log(ptag[0].innerText);
        console.log(ptag[1].innerText);
    </script>
</body>
</html>
