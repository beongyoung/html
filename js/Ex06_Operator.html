<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Operator</title>
</head>
<body>
    <script>
        // 비교 연산자
        // == vs. ===
        // == : 데이터의 타입은 비교 하지 않음. 값만 비교
        // === : 데이터의 타입과 값 비교
        let num1 = '10'
        let num2 = 10
        console.log(num1 == num2);
        console.log(num1 === num2);
    </script>
</body>
</html>
