<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Variables</title>
</head>
<body>
    <script>
        // 변수 (Variables)
        // 1. 재선언, 재할당 가능
        var name = "park";
        console.log("이름 : ",name);

        // 2. 재선언 불가능, 재할당 가능
        let age = 23;
        age = 21;
        console.log("나이 : ",age);

        // 상수 (const)
        // 3. 재선언, 재할당 불가능
        const num = 123;

        // hoisting
        // 변수 선언시 메모리에 변수를 할당한다.
        // var : 자동 선언가능, let : 자동 선언가능하지 않음
        na12 = 123;
        console.log(na12);
    </script>
</body>
</html>
