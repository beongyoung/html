<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <form action="img/img.jfif">
        <table width=400px>
            <tr bgcolor="gray" height=35px>
                <th colspan="2">Step1 : 아이디 비밀번호 입력!</th>
            </tr>
            
            <!--Step 1-->
            <tr bgcolor="whitesmoke" height=35px>
                <td align=right>아이디</td>
                <td colspan="2"><input type="text" name="id" id="inputId" placeholder="아이디를 입력해주세요.">
                    <button name="duplicate" id="duplicate" onclick="requestIdleCallback">중복확인</button>
                </td>
            </tr>

            <tr bgcolor="whitesmoke" height=35px>
                <td align=right>비밀번호</td>
                <td><input type="password" name="password" id="inputPassword" placeholder="비밀번호를 입력해주세요"></td>
            </tr>

            <tr bgcolor="whitesmoke" height=35px>
                <td align=right>비밀번호 확인</td>
                <td><input type="password" name="password" id="identiftPassword" placeholder="다시 한번 입력해주세요">
                    <button name="correctPassword" id="correctPassword" onclick="requestAnimationFrame">비밀번호 확인</button>
                </td>
            </tr>

            <!--Step 2-->
            <tr bgcolor="gray" height=35px>
                <th colspan="2">Step2 : 개인정보</th>
            </tr>

            <tr bgcolor="whitesmoke" height=35px>
                <td align=right>성별</td>
                <td>남<input type="radio" name="gender" id="man">
                    여<input type="radio" name="gender" id="woman"></td>
            </tr>

            <tr bgcolor="whitesmoke" height=35px>
                <td align=right>혈액형</td>
                <td><select name="bloodType" id="blood">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select></td>
            </tr>

            <tr>
                <td align=right>생일</td>
                <td><input type="date" name="dateBirth" id="dateBirth"></td>
            </tr>

            <!--Step 3-->
            <tr bgcolor="gray" height=35px>
                <th colspan="2">Step3 : 선호도</th>
            </tr>

            <tr bgcolor="whitesmoke" height=35px>
                <td align=right>취미</td>
                <td>축구<input type="checkbox" name="hobby" id="soccer">
                    야구<input type="checkbox" name="hobby" id="baseball">
                    농구<input type="checkbox" name="hobby" id="basketball"></td>
            </tr>

            <tr bgcolor="whitesmoke" height=35px>
                <td align=right>좋아하는 색깔</td>
                <td><input type="color" name="favoriteColor" id="favoriteColor"></td>
            </tr>

            <!--Step 4-->
            <tr bgcolor="gray" height=35px>
                <th colspan="2">Step4 : 하고 싶은 말</th>
            </tr>

            <tr height = 50px bgcolor = "whitesmoke">
                <td colspan="2" align="center">
                    <textarea name="textarea" id="textarea" cols="60" rows="5"></textarea>
                </td>
            </tr>

            <tr bgcolor = "whitesmoke" height = 35px>
                <td colspan="2" align="center">
                    <button type="submit">제출</button>
                    <button type="reset">초기화</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
