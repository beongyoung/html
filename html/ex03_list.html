<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03_list</title>
</head>
<body>
    <!--
        ul (unordered list) Tag : 순서가 없는 리스트
        ol (ordered list) Tag : 순서가 있는 리스트
        li (list item) Tag : 리스트안의 아이템요소(공통적인 필수요소)
    -->
    <ol>
        <li>짜장면</li>
        <li>짬뽕</li>
    </ol>
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
    </ul>
</body>
</html>
