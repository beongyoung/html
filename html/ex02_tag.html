<body>
    <!--
        p Tag:문단 작성하는 공간
            -> 화면에서 영역을 한 줄 전체를 차지 (자동으로 할줄 줄바꿈)
            -> 위 아래로 공백이 들어감

        span Tag: 특정 글자를 조작하기 위한 태그
            -> 아무런 기능이 존재하지 않음 (공 태그)
    -->
    <p>첫번째 문단!</p>
    <p>두번째 문단!</p>
    <span>스팬태그 영역!</span>
    <br> <!--Enter-->
    <span>스팬태그 영역!</span>
</body>

</html>
