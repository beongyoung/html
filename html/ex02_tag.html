<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_tag</title>
</head>

<body>
    <!--
        p Tag:문단 작성하는 공간
            -> 화면에서 영역을 한 줄 전체를 차지 (자동으로 할줄 줄바꿈)
            -> 위 아래로 공백이 들어감

        span Tag: 특정 글자를 조작하기 위한 태그
            -> 아무런 기능이 존재하지 않음 (공 태그)
        b & strong Tag : 글자의 크기는 같고 두께만 두꺼워짐
        차이점 : strong Tag -> 브라우저가 음성 인식을 할때 강조해서 발음한다.
        i Tag : Library <아이콘>
    -->
    <p>첫번째 문단!</p>
    <p>두번째 문단!</p>
    <span>사과</span>
    <br>
    <!--Enter-->
    <span>바나나</span>
    <br>
    <b>B 태그의 글자 입니다!</b>
    <br>
    <strong>strong 태그의 글자입니다!</strong>
</body>

</html>
